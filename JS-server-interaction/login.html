<head>
    <title>Login Demo Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <form action="http://localhost:3000/login" method="POST">
                <div class="form-group rowMargin">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" name="login"/>
                </div>
                <div class="form-group rowMargin">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary btn-sm rowMargin">Submit PostBack</button>
                <button type="submit" class="btn btn-primary btn-sm rowMargin">Submit Async</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>
