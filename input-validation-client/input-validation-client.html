<!-- https://developer.mozilla.org/en-US/docs/Learn/Forms/Form_validation -->

<head>
    <title>Validation Demo Page</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
<div class="container">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm">
            <form method="post" action="http://localhost:3001/input-validation">
                <div class="form-group rowMargin">
                    <label for="login">Login</label>
                    <input type="text" class="form-control" id="login" name="login" required/>
                </div>
                <div class="form-group rowMargin">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required minlength="10"/>
                </div>
                <div class="form-group rowMargin">
                    <label for="password2">Confirm password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required minlength="10"/>
                </div>
                <div class="form-group rowMargin">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email"
                           required
                           oninvalid="alert('Wrong email!')"
                    />
                </div>
                <div class="form-group rowMargin">
                    <label for="homeAddress">Home Address</label>
                    <input type="text" class="form-control" id="homeAddress" name="homeAddress"/>
                </div>
                <button type="submit" class="btn btn-primary btn-sm rowMargin">Submit</button>
            </form>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>
